<body>
	<p class="content">Hello, Open Sourcians</p>
	<button id="decrease"> - </button>
	<button id="increase"> + </button>
	<br>
	<p class="error"></p>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
		$('#decrease').click(function() {
			var currentSize = parseInt($('.content').css('font-size'));	
			if (currentSize > 10) {
				$('.content').css('font-size', (currentSize - 2) + 'px'); 
			} else {						
				$('.error').text('Font size cannot be DECREASED');
				$('.error').css("color", "red");
				 
			}
		});	

		$('#increase').click(function() {
			var currentSize = parseInt($('.content').css('font-size'));	
			if (currentSize < 50) {
				$('.content').css('font-size', (currentSize + 2) + 'px'); 
			} else {						
				$('.error').text('Font size cannot be INCREASED');
				$('.error').css("color", "green");
				 
			}
		});
    </script>
</body>

</html>
