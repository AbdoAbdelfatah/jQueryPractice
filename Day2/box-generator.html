<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<title>Box Generator</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
		}

		.red {
			background-color: red;
		}

		.blue {
			background-color: blue;

		}

		.green {
			background-color: green;

		}

		.orange {
			background-color: orange;
		}
	</style>


	<!--[if gte mso 9]><xml>

</head>

<body>
	<div class="red"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    	var colors = ["red", "blue", "green", "orange"];

		$(document).on('click','div',function() { 
			var randomColor = colors[Math.floor(Math.random() * colors.length)];
			var newBox = $('<div></div>').addClass(randomColor);
			$('body').append(newBox);
		});


		$(document).on("mouseenter", "div", function() {
			console.log($(this).attr("class"))
			if($(this).attr("class") === "red") {
				$(this).css("background-color", "blue");
			} else if ($(this).attr("class") === "blue") {
				$(this).css("background-color", "green");
			} else if ($(this).attr("class") === "green") {
				$(this).css("background-color", "orange");
			} else if ($(this).attr("class") === "orange") {
				$(this).css("background-color", "red");
			}
			
		}).on("mouseleave", "div", function() { 
			$(this).removeAttr("style"); 
		});
    </script>
</body>

</html>
