<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<title>Box Animator</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			position: absolute;
			background-color: rgb(255, 94, 0);
		}
		.one {
			width: 300px;
			height: 300px;
			background-color: rgb(0, 132, 255);
		}
		.two {
			background-color: rgb(0, 255, 110);
			width: 100px;
			height: 100px;

		}
		.three {
			background-color: rgb(229, 255, 0);
			width: 300px;
			height: 300px;

		}
	</style>

	

	<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Editor msdt:dt="string">lec41@mcitegypt.onmicrosoft.com</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Editor>
<mso:Order msdt:dt="string">19700.0000000000</mso:Order>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Author msdt:dt="string">lec41@mcitegypt.onmicrosoft.com</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_Author>
<mso:ContentTypeId msdt:dt="string">0x0101</mso:ContentTypeId>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
	<div class="box"></div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function () {
        $(".box")
            .animate({ left: "+=300", width: "300px",
					height: "300px" }, 2000,function(){
				$(this).addClass("one");
			})  // right
            .animate({ top: "+=300" , width: "100px",
					height: "100px"}, 2000,function(){
				$(this).addClass("two"); // down
			})  // down
            .animate({ left: "-=300" , width: "300px",
					height: "300px"}, 2000,function(){
				$(this).addClass("three"); // left
			}) // left
            .animate({ top: "-=300" , width: "100px",
					height: "100px"}, 2000,function(){
				$(this).addClass("box"); // up
			}) ; // up
    });
    </script>
</body>

</html>
